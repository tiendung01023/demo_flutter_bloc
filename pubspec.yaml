name: demo_flutter_bloc
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  get_it: ^7.2.0
  flutter_svg: ^0.22.0
  cached_network_image: ^3.1.0
  flutter_staggered_grid_view: ^0.4.0
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/locale/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa/Comfortaa-Regular.ttf
        - asset: assets/fonts/Comfortaa/Comfortaa-Bold.ttf
          weight: 700
        - asset: assets/fonts/Comfortaa/Comfortaa-Light.ttf
          weight: 300
        - asset: assets/fonts/Comfortaa/Comfortaa-Medium.ttf
          weight: 500
        - asset: assets/fonts/Comfortaa/Comfortaa-SemiBold.ttf
          weight: 600
